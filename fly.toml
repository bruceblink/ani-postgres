# fly.toml for ani-postgres
app = "ani-postgres"
primary_region = "hkg"

[build]
  image = "postgres:15"

[mounts]
  source = "pg_data"
  destination = "/var/lib/postgresql/data/db"  # 挂载卷到根目录

[env]
  # 数据库初始化目录，避免 lost+found 问题
  PGDATA = "/var/lib/postgresql/data/db"
  POSTGRES_USER = "postgres"
  POSTGRES_DB = "newsletter"
  # 不在这里写密码，使用 fly secrets 设置
  # POSTGRES_PASSWORD = "your-strong-password"

[[services]]
  protocol = "tcp"
  internal_port = 5432

  [[services.ports]]
    port = 5432

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    restart_limit = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
